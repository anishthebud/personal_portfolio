version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    networks:
      - portfolio-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    env_file:
      - ./server/.env
    networks:
      - portfolio-network
    volumes:
      - ./server:/app
      - /app/node_modules
  web:
    build: .
    image: personal-portfolio:latest

networks:
  portfolio-network:
    driver: bridge
